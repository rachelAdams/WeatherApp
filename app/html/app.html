<!-- Site header -->
<div class="header-bar">
    <div class="container">
        <h1 class="site-title"> The Forecast</h1>
    </div>
</div>

<!-- Nav bar -->
<nav>
    <div class="nav-bar">
        <div class="container">
            <input [(ngModel)]="zipCode" placeholder="Zipcode" (keyup.enter)="submitZipcode()" />
            <button (click)="submitZipcode()">Go</button>
        </div>
    </div>
</nav>

<!-- Site body container -->
<div class="site-body">

    <!-- Error message -->
    <div [hidden]="!errorMsg" class="container">
        <h2>Whoa. <br>Something went very wrong: {{errorMsg}}.</h2>
    </div>

    <!-- Forecast views -->
    <current-weather [hidden]="errorMsg" [currentWeather]="currentWeather" [displayZipCode]="displayZipCode"></current-weather>
    <five-day-weather [hidden]="errorMsg" [fiveDayWeather]="fiveDayWeather" [displayZipCode]="displayZipCode"></five-day-weather>
</div>

<!-- Footer -->
<div class="footer-bar text-center">
    <div class="container">
        Rachel Adams made this!
    </div>
</div>
